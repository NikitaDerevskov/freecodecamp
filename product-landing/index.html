<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal discount Manager</title>
</head>
<body>
    <header class="product-page__header" id="header">
        <img src="logo.svg" alt="Logo Ipsum" id="header-img">
        <nav id="nav-bar">
            <li><a class="nav-link" href="#features">Features</a></li>
            <li><a class="nav-link" href="#how-it-works">How it works</a></li>
            <li><a class="nav-link" href="#pricing">Pricing</a></li>
        </nav>
    </header>
    <main class="product-page__main">
        <section id="contact" class="product-page__contact">
            <article>Personal discount Manager</article>
            <form id="form" action="https://www.freecodecamp.com/email-submit"> <!-- freecodecamp rule -->
                <fieldset>
                    <article class="form-group">
                        <input type="email" id="email" placeholder="Enter to your email">
                    </article>
                </fieldset>
                <section class="product-page__submit-button">
                    <input type="submit"></input>
                </section>
            </form>
        </section>
        <section id="features">Features</section>
        <section id="how-it-works">How it works
            <video id="video"></video>
        </section>
        <section id="pricing">Pricing</section>
    </main>
    <footer></footer>
</body>
</html>
